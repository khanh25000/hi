<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập - Cổng Thông Tin Việc Làm</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Montserrat", sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        background: #000;
      }
      .video-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: blur(5px);
        z-index: -2;
        transform: scale(1.1);
      }
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: -1;
      }
      .login-container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 40px;
        border-radius: 15px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        width: 100%;
        max-width: 450px;
        box-shadow: 0 0 20px rgba(0, 123, 255, 0.3);
        animation: slideIn 1s ease-out;
        position: relative;
        z-index: 1;
      }
      @keyframes slideIn {
        0% {
          opacity: 0;
          transform: translateY(50px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .login-container h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #fff;
        font-size: 28px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 2px;
      }
      .form-group {
        position: relative;
        margin-bottom: 30px;
      }
      .form-group label {
        position: absolute;
        top: 12px;
        left: 45px;
        color: #ccc;
        font-size: 16px;
        pointer-events: none;
        transition: all 0.3s ease;
      }
      .form-group input {
        width: 100%;
        padding: 12px 40px 12px 45px;
        border: none;
        border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        background: transparent;
        color: #fff;
        font-size: 16px;
        transition: all 0.3s ease;
      }
      .form-group input:focus {
        outline: none;
        border-bottom-color: #00ddeb;
        box-shadow: 0 2px 10px rgba(0, 221, 235, 0.5);
      }
      .form-group input:focus + label,
      .form-group input:not(:placeholder-shown) + label {
        top: -20px;
        left: 10px;
        font-size: 12px;
        color: #00ddeb;
      }
      .form-group .icon {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #ccc;
        font-size: 18px;
        transition: color 0.3s;
      }
      .form-group input:focus ~ .icon {
        color: #00ddeb;
      }
      .toggle-password {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #ccc;
        font-size: 18px;
        cursor: pointer;
        transition: color 0.3s;
      }
      .toggle-password:hover {
        color: #00ddeb;
      }
      .login-btn {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 25px;
        background: linear-gradient(45deg, #007bff, #00ddeb);
        color: #fff;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .login-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 221, 235, 0.6);
      }
      .login-btn::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
      }
      .login-btn:active::before {
        width: 200px;
        height: 200px;
      }
      .error-message {
        color: #ff4d4d;
        font-size: 14px;
        text-align: center;
        margin-top: 15px;
        opacity: 0;
        transition: opacity 0.3s;
        height: 20px;
      }
      .error-message.show {
        opacity: 1;
      }
      .welcome-text {
        text-align: center;
        margin-top: 20px;
        color: #00ddeb;
        font-size: 16px;
        font-weight: 600;
        min-height: 1.2em;
      }
      #particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <video autoplay muted loop class="video-bg">
      <source
        src="https://assets.mixkit.co/videos/preview/mixkit-abstract-blue-motion-background-345.mp4"
        type="video/mp4"
      />
    </video>
    <div class="overlay"></div>
    <canvas id="particles"></canvas>
    <div class="login-container">
      <h2>Đăng Nhập</h2>
      <form id="loginForm">
        <div class="form-group">
          <input
            type="text"
            id="username"
            name="username"
            placeholder=" "
            required
          />
          <label for="username">Tên đăng nhập</label>
          <i class="fa fa-user icon"></i>
        </div>
        <div class="form-group">
          <input
            type="password"
            id="password"
            name="password"
            placeholder=" "
            required
          />
          <label for="password">Mật khẩu</label>
          <i class="fa fa-lock icon"></i>
          <i class="fa fa-eye-slash toggle-password" id="togglePassword"></i>
        </div>
        <button type="submit" class="login-btn">Đăng Nhập</button>
        <p class="error-message" id="errorMessage">
          Tên đăng nhập hoặc mật khẩu không đúng!
        </p>
        <p class="welcome-text" id="welcomeText"></p>
      </form>
    </div>

    <script>
      // Particle effect
      const canvas = document.getElementById("particles");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const particles = [];
      const particleCount = 100;

      class Particle {
        constructor() {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
          this.size = Math.random() * 2 + 1;
          this.speedX = Math.random() * 0.5 - 0.25;
          this.speedY = Math.random() * 0.5 - 0.25;
        }
        update() {
          this.x += this.speedX;
          this.y += this.speedY;
          if (this.size > 0.2) this.size -= 0.01;
          if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
          if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
        }
        draw() {
          ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      function initParticles() {
        for (let i = 0; i < particleCount; i++) {
          particles.push(new Particle());
        }
      }

      function animateParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = particles.length - 1; i >= 0; i--) {
          particles[i].update();
          particles[i].draw();
          if (particles[i].size <= 0.2) {
            particles.splice(i, 1);
            particles.push(new Particle());
          }
        }
        requestAnimationFrame(animateParticles);
      }

      initParticles();
      animateParticles();

      // Toggle password visibility
      const togglePassword = document.getElementById("togglePassword");
      const passwordInput = document.getElementById("password");
      togglePassword.addEventListener("click", () => {
        const type =
          passwordInput.getAttribute("type") === "password"
            ? "text"
            : "password";
        passwordInput.setAttribute("type", type);
        togglePassword.classList.toggle("fa-eye");
        togglePassword.classList.toggle("fa-eye-slash");
      });

      // Form submission with credentials check
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const errorMessage = document.getElementById("errorMessage");

          if (username === "duykhanh" && password === "123456") {
            errorMessage.classList.remove("show");
            window.location.href = "home.html";
          } else {
            errorMessage.classList.add("show");
          }
        });

      // Parallax effect on mousemove
      document.addEventListener("mousemove", (e) => {
        const video = document.querySelector(".video-bg");
        const moveX = (e.clientX - window.innerWidth / 2) * 0.01;
        const moveY = (e.clientY - window.innerHeight / 2) * 0.01;
        video.style.transform = `scale(1.1) translate(${moveX}px, ${moveY}px)`;
      });

      // Typewriter effect for welcome text
      const welcomeText = document.getElementById("welcomeText");
      const text = "Chào mừng đến với Nhóm 10";
      let i = 0;

      function typeWriter() {
        if (i < text.length) {
          welcomeText.textContent += text.charAt(i);
          i++;
          setTimeout(typeWriter, 100);
        }
      }

      setTimeout(typeWriter, 1500);
    </script>
  </body>
</html>
